<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Django Forum</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{%  static  'css/style.css'  %}"
    />
  </head>
  <body>
    {% block content %} {{ content }} {% endblock %}
  </body>
</html>
